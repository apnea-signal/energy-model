name: Deploy dashboards to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rebuild dashboard data
        run: python run_all.py

      - name: Assemble static site
        run: |
          SITE_DIR="${{ github.workspace }}/site"
          mkdir -p "$SITE_DIR"
          for directory in web data docs; do
            if [ -d "$directory" ]; then
              rsync -a "$directory" "$SITE_DIR/"
            fi
          done
          if [ -f favicon.ico ]; then
            cp favicon.ico "$SITE_DIR/"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
